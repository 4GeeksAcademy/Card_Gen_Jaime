<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker aleatorio</title>
    <script
      src="https://kit.fontawesome.com/11c0e6d94d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="fondo" class="row d-flex align-items-center">
      <div class="col-12 d-flex flex-column justify-content-center ">
        <!-- Botón generar carta-->
        <div class="container d-flex justify-content-center pt-3">
          <div
            id="generaCarta"
            type="button"
            class="btn btn-primary btn-sm mb-2 botones"
          >
            Generar carta
          </div>
        </div>
        <!-- inputs-->

        <!-- Cuenta atŕas-->
        <div
          class="container d-flex justify-content-center  align-items-center"
        >
          <div class="botones">Cuenta atrás</div>
          <div id="cuentaAtras" class="botones">: 10</div>
          <div>
            <div id="paraIntervalo" class="btn btn-secondary m-2 p-1 botones">
              <i class="fa-solid fa-stop"></i>
            </div>
          </div>
        </div>
        <!-- Carta-->
        <div class="container d-flex justify-content-center mt-3">
          <div
            id="cuerpoCarta"
            class="border border-warning border-1 bg-white rounded-3"
          >
            <div class="numeroCarta">
              <div id="paloArriba" class="d-flex flex-row p-2">
                <img src="src/assets/img/treboles.png" width="30" />
              </div>
              <div id="numero" class="d-flex justify-content-center">7</div>

              <div id="paloAbajo" class="d-flex flex-row-reverse p-2">
                <img src="src/assets/img/treboles.png" width="30" />
              </div>
            </div>
          </div>
        </div>
        <!-- LINKS-->
        <div class="container d-flex justify-content-center mt-3">
          <a
            id="link"
            class="link-info text-decoration-none font-weight-light"
            href="https://www.flaticon.es/iconos-gratis/diamante"
            title="Iconos"
            >Iconos creados por Freepik - Flaticon</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
