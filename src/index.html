<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker aleatorio</title>
    <script
      src="https://kit.fontawesome.com/11c0e6d94d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="fondo" class="row d-flex align-items-center">
      <div class="col-12 d-flex flex-column justify-content-center ">
        <!-- Botón generar carta-->
        <div class="container d-flex justify-content-center pt-3">
          <div
            id="generaCarta"
            type="button"
            class="btn btn-primary btn-sm mb-2 botones"
          >
            Generar carta
          </div>
        </div>
        <!-- Cambio de medidas-->
        <div>
          <div class="row d-flex justify-content-center ">
            <div class="col-4 bg-light border border-2 rounded-3 ">
              <div class="row mb-3 mt-2">
                <label for="ancho" class="col-3 col-form-label botones"
                  >Ancho</label
                >
                <div class="col">
                  <input
                    type="number"
                    class="form-control botones"
                    id="ancho_carta"
                    placeholder="Inserta ancho"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <label for="message" class="col-3 col-form-label botones"
                  >Alto</label
                >
                <div class="col">
                  <input
                    type="number"
                    class="form-control botones"
                    id="alto_carta"
                    placeholder="Inserta alto"
                  />
                </div>
              </div>
              <div class="container-2 d-flex justify-content-center mb-3">
                <button
                  id="cambiaMedida"
                  type="button"
                  class="btn btn-secondary botones"
                >
                  Cambiar medidas
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="container pt-2"></div>
        <!-- Cuenta atŕas-->
        <div
          class="container d-flex justify-content-center  align-items-center"
        >
          <div class="botones">Cuenta atrás</div>
          <div id="cuentaAtras" class="botones">: 10</div>
          <div>
            <div id="paraIntervalo" class="btn btn-secondary m-2 p-1 botones">
              <i class="fa-solid fa-stop"></i>
            </div>
          </div>
        </div>
        <!-- Carta-->
        <div class="col-12 d-flex justify-content-center ">
          <div id="cuerpoCarta" class="row ">
            <div
              class="row border border-dark border-1 bg-warning rounded-3 margenCarta"
            >
              <div id="paloArriba" class="col p-2 ">
                <img
                  class="w_img"
                  src="src/assets/img/treboles.png"
                  width="30"
                />
              </div>
              <div
                id="numero"
                class="col-12 d-flex justify-content-center align-items-center"
              >
                7
              </div>
              <div
                id="paloAbajo"
                class="col-12 d-flex flex-row-reverse align-items-end p-2"
              >
                <img
                  class="w_img"
                  src="src/assets/img/treboles.png"
                  width="30"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- LINKS-->
        <div class="container d-flex justify-content-center mt-5">
          <a
            id="link"
            class="link-info text-decoration-none font-weight-light"
            href="https://www.flaticon.es/iconos-gratis/diamante"
            title="Iconos"
            >Iconos creados por Freepik - Flaticon</a
          >
        </div>
      </div>
    </div>

    <!--modal-->
    <div id="modal_error" class="modal fs-6" tabindex="-1">
      <div class="modal-dialog ">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="errores" class="modal-body ">
            <p class="p_error">El valor de alto o el ancho no es válido.</p>
            <p class="p_error">Alto no puede ser menor de 200</p>
            <p class="p_error">Ancho no puede ser menor de 150</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary botones"
              data-bs-dismiss="modal"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
